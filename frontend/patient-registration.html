<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
        height: 100vh;
        background-image: url("Snapseed.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        position: relative;
        background-attachment: fixed;
    }

    form {
        width:
            100%;
        background:
            rgba(171,
                165,
                165,
                0.5);
        backdrop-filter:
            blur(15px);
        padding: 1.5rem;
    }
</style>


<body class="bg-cream text-charcoal min-h-screen font-sans leading-normal overflow-x-hidden lg:overflow-auto">

    <main class="flex-1 md:p-0 lg:pt-8 lg:px-8 md:ml-24 flex flex-col">
        <section class="bg-cream-lighter p-4 shadow">
            <div class="md:flex">
                <h2 class="text-[1.5rem] font-bold md:w-1/3 uppercase tracking-wide mb-6">Patient Registration
                    Form</h2>
            </div>
            <form id="patient_register" method="POST">
                <div class="md:flex mb-8">
                    <div class="md:w-1/3">
                        <legend class="uppercase tracking-wide text-sm">Patient Details</legend>
                        <p class="text-xs font-light text-red">This entire section is required.</p>
                    </div>
                    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
                        <div class="md:flex mb-4">
                            <div class="md:flex-1 md:pr-3">
                                <label
                                    class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">CRN</label>
                                <input class="w-full shadow-inner outline-none bg-[#ffffff2b] p-4 border-0" type="text"
                                    name="cr_number" value="">
                            </div>
                            <div class="md:flex-1 md:pl-3">
                                <label
                                    class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">DATE</label>
                                <input class="w-full shadow-inner p-4 border-0"  type="text"
                                    placeholder="YYYY-MM-DD" name="reg_date">

                            </div>
                        </div>
                        <div class="md:flex mb-4">
                            <div class="md:flex-1 md:pr-3">
                                <label
                                    class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">First
                                    Name</label>
                                <input class="w-full shadow-inner p-4 border-0" type="text" name="first_name"
                                    placeholder="John">
                            </div>
                            <div class="md:flex-1 md:pl-3">
                                <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Last
                                    Name</label>
                                <input class="w-full shadow-inner p-4 border-0" type="text" name="last_name"
                                    placeholder="Doe">

                            </div>
                        </div>
                        <div class="md:flex mb-4 gap-x-2">
                            <div class="md:flex-1 md:pr-3">
                                <label
                                    class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Age</label>
                                <input class="w-full shadow-inner p-4 border-0" type="number" name="p_age"
                                    placeholder="Age">
                            </div>
                            <div class="md:flex-1 md:pr-3">
                                <label for="Gender"
                                    class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Gender
                                    <select id="P_gender" class="w-full shadow-inner p-4 border-0 font-normal"
                                        name="p_gender">
                                        <option value="Male">Male</option>

                                        <option value="Female">Female</option>

                                        <option value="Other">Other</option>
                                    </select>
                                </label>
                            </div>
                            <div class="md:flex-1 md:pr-3">
                                <label
                                    class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Height(cm)</label>
                                <input class="w-full shadow-inner p-4 border-0" type="number" name="p_height"
                                    placeholder="--">
                            </div>
                            <div class="md:flex-1 md:pr-3">
                                <label
                                    class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Weight(kg)</label>
                                <input class="w-full shadow-inner p-4 border-0" type="number" name="p_weight"
                                    placeholder="--">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md:flex mb-8">
                    <div class="md:w-1/3">
                        <legend class="uppercase tracking-wide text-sm">Contact</legend>
                    </div>
                    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3 flex">
                        <div class="md:flex-1 md:pr-3">
                            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">
                                Mobile No.</label>
                            <input class="w-full shadow-inner p-4 border-0" type="text" name="phone_number"
                                placeholder="90xxxxxx">
                        </div>
                        <div class="md:flex-1 md:pl-3">
                            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Email
                            </label>
                            <input class="w-full shadow-inner p-4 border-0" type="email" name="p_email"
                                placeholder="johndoe@gmail.com">

                        </div>
                    </div>
                </div>
                <div class="md:flex">
                    <div class="md:w-1/3">
                        <legend class="uppercase tracking-wide text-sm">Location</legend>
                    </div>
                    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3 flex">
                        <div class="md:flex-1 md:pr-3">
                            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">
                                Address/City</label>
                            <input class="w-full shadow-inner p-4 border-0" type="text" name="p_address"
                                placeholder="--">
                        </div>

                    </div>
                </div>
                <div class="md:flex">
                    <div class="md:w-1/3">
                        <legend class="uppercase tracking-wide text-sm"></legend>
                    </div>
                    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3 mb-3">
                        <div class="md:flex-1 md:pr-3 mb-3">
                            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold"
                                for="ecog">
                                ECOG
                                <select id="ecog" class="w-full shadow-inner p-4 border-0 font-normal" name="ecog">
                                    <option value="PS 0">PS 0: Fully active, able to carry on all pre-disease
                                        performance without restriction</option>

                                    <option value="PS 1">PS 1: Restricted in physically strenuous activity but
                                        ambulatory and able to carry out work of a light or sedentary nature, e.g.,
                                        light house work, office work</option>

                                    <option value="PS 2">PS 2: Ambulatory and capable of all selfcare but unable to
                                        carry out any work activities; up and about more than 50% of waking hours
                                    </option>

                                    <option value="PS 3">PS 3: Capable of only limited selfcare; confined to bed or
                                        chair more than 50% of waking hours</option>

                                    <option value="PS 4">PS 4: Completely disabled; cannot carry on any selfcare;
                                        totally confined to bed or chair</option>

                                    <option value="PS 5">PS 5: Dead</option>

                                </select>
                            </label>
                        </div>
                        <div class="md:flex-1 md:pr-3 ">


                            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold"
                                for="comorbidity">
                                COMORBIDITY
                                <select id="comorbidity" class="w-full shadow-inner p-4 border-0 font-normal"
                                    name="comorbidity">
                                    <option value="A000">No Comorbidity</option>

                                    <option value="A150">Tuberculosis of lung</option>

                                    <option value="A154">Tuberculosis of intrathoracic lymph nodes</option>

                                    <option value="A155">Tuberculosis of larynx, trachea and bronchus</option>

                                    <option value="A156">Tuberculous pleurisy</option>
                                </select>
                            </label>

                        </div>
                    </div>
                </div>
                <div class="md:flex mb-8">
                    <div class="md:w-1/3">
                        <legend class="uppercase tracking-wide text-sm"></legend>
                    </div>
                    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3 flex">
                        <div class="md:flex-1 md:pr-3">

                            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold"
                                for="idType">
                                ID TYPE
                                <select id="idType" class="w-full shadow-inner p-4 border-0 font-normal"
                                    name="p_id_type">
                                    <option value="------">------</option>

                                    <option value="Aadhar">Aadhar</option>

                                    <option value="PAN">PAN</option>

                                    <option value="Passport">Passport</option>

                                    <option value="Voter ID">Voter ID</option>

                                    <option value="Citizenship No">Citizenship No</option>

                                    <option value="Other" selected>Other</option>

                                </select>
                            </label>
                        </div>
                        <div class="md:flex-1 md:pl-3">
                            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">ID-No.
                            </label>
                            <input class="w-full shadow-inner p-3 border-0 " type="text" name="p_id_no"
                                placeholder="--">

                        </div>
                    </div>
                </div>
                <hr>
                <div class="md:flex mb-8">
                    <div class="md:w-1/3">
                        <legend class="uppercase tracking-wide text-sm">Person Accompanying</legend>
                    </div>
                    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3 flex">
                        <div class="md:flex-1 md:pr-3">

                            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold" for="">
                                Relative Name

                            </label>
                            <input class="w-full shadow-inner p-4 border-0" type="text" name="relative_name"
                                placeholder="--">
                        </div>
                        <div class="md:flex-1 md:pl-3">
                            <label for="relationship"
                                class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Relationship
                                <select id="relationship" class="w-full shadow-inner p-4 border-0 font-normal"
                                    name="p_relationship">
                                    <option value="Mother">Mother</option>

                                    <option value="Father">Father</option>

                                    <option value="Wife">Wife</option>

                                    <option value="Husband">Husband</option>

                                    <option value="Other">Other</option>
                                </select>
                            </label>


                        </div>
                    </div>
                </div>
                <hr>
                <div class="md:flex mb-8">
                    <div class="md:w-1/3">
                        <legend class="uppercase tracking-wide text-sm">Addictions</legend>
                    </div>
                    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3 flex">
                        <div class="md:flex-1 md:pl-3">

                            <label for="smoking"
                                class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Smoking
                                <select id="smoking" class="w-full shadow-inner p-4 border-0 font-normal"
                                    name="smoking_duration">
                                    <option value="" selected></option>

                                    <option value="No">No</option>

                                    <option value="Yes">Yes</option>

                                    <option value="Unknown">Unknown</option>

                                </select>
                            </label>
                        </div>
                        <div class="md:flex-1 md:pl-3">
                            <label for="tobacco"
                                class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">tobacco
                                <select id="tobacco" class="w-full shadow-inner p-4 border-0 font-normal"
                                    name="tobacco_use">
                                    <option value="" selected></option>

                                    <option value="No">No</option>

                                    <option value="Yes">Yes</option>

                                    <option value="Unknown">Unknown</option>
                                </select>
                            </label>


                        </div>
                        <div class="md:flex-1 md:pl-3">
                            <label for="alcohol"
                                class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">alcohol
                                <select id="alcohol" class="w-full shadow-inner p-4 border-0 font-normal"
                                    name="alcohol_use">
                                    <option value="" selected></option>

                                    <option value="No">No</option>

                                    <option value="Yes">Yes</option>

                                    <option value="Unknown">Unknown</option>
                                </select>
                            </label>


                        </div>
                    </div>
                </div>
                <div class="md:flex mb-6">
                    <div class="md:w-1/3">
                        <legend class="uppercase tracking-wide text-sm">Description</legend>
                    </div>
                    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
                        <textarea name="notes" class="w-full shadow-inner p-4 border-0"
                            placeholder="You can record all your important clinical notes related to old history, prior to patient being registered at your unit."
                            rows="6"></textarea>
                    </div>
                </div>

                <div class="md:flex mb-6 border border-t-1 border-b-0 border-x-0 border-cream-dark">
                    <div class="md:flex-1 px-3 text-center md:text-right">
                        <input id="save"
                            class="inline-flex justify-center mt-5 rounded-lg text-sm font-semibold py-3 px-10 bg-white/0 text-slate-900 ring-1 ring-slate-900/10 hover:bg-white/25 hover:ring-slate-900/15 cursor-pointer"
                            type="submit" value="SAVE">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
